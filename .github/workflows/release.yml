name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ChiX ${{ github.ref_name }}
        draft: false
        prerelease: false
  
  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: ChiX-Linux.tar.gz
            asset_name: ChiX-Linux.tar.gz
            mime: application/gzip
          - os: macos-latest
            artifact_name: ChiX-macOS.dmg
            asset_name: ChiX-macOS.dmg
            mime: application/x-apple-diskimage
          - os: windows-latest
            artifact_name: ChiX-Windows.zip
            asset_name: ChiX-Windows.zip
            mime: application/zip
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --name="ChiX" \
                   --windowed \
                   --onefile \
                   --add-data="chix:chix" \
                   --icon=generated-icon.png \
                   main.py
                   
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        pyinstaller --name="ChiX" `
                   --windowed `
                   --onefile `
                   --add-data="chix;chix" `
                   --icon=generated-icon.png `
                   main.py
        
    - name: Create artifact directory
      run: mkdir -p dist/artifacts
      shell: bash
      
    - name: Package application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist
        tar -czvf artifacts/ChiX-Linux.tar.gz ChiX
        
    - name: Package application (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        mkdir -p ChiX.app/Contents/MacOS
        mkdir -p ChiX.app/Contents/Resources
        mv ChiX ChiX.app/Contents/MacOS/
        cp ../generated-icon.png ChiX.app/Contents/Resources/
        
        # Create Info.plist
        cat > ChiX.app/Contents/Info.plist << EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>CFBundleExecutable</key>
    <string>ChiX</string>
    <key>CFBundleIconFile</key>
    <string>generated-icon.png</string>
    <key>CFBundleIdentifier</key>
    <string>com.prakhardoneria.chix</string>
    <key>CFBundleInfoDictionaryVersion</key>
    <string>6.0</string>
    <key>CFBundleName</key>
    <string>ChiX</string>
    <key>CFBundlePackageType</key>
    <string>APPL</string>
    <key>CFBundleShortVersionString</key>
    <string>1.0</string>
    <key>NSHighResolutionCapable</key>
    <true/>
</dict>
</plist>
EOF
        
        # Create DMG
        hdiutil create -volname "ChiX" -srcfolder ChiX.app -ov -format UDZO artifacts/ChiX-macOS.dmg
      
    - name: Package application (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        powershell Compress-Archive -Path ChiX.exe -DestinationPath artifacts/ChiX-Windows.zip
      
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/artifacts/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: ${{ matrix.mime }}